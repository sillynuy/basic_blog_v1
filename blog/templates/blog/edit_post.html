{% extends "blog_base.html" %}

{% block title %}
    Редактирование поста "{{ post.headline }}"
{% endblock %}

{% block content %}
    <h2>Редактировать пост <i>{{ post.headline }}</i></h2>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Send">
    </form>
{% endblock %}
