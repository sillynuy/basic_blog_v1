{% extends 'blog_base.html' %}

{% block title %}
    Регистрация - Блог Никиты
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col pt-2 bg-white">
            <h2>Зарегистрироваться</h2>
        </div>
    </div>
    <div class="row">
        <div class="col py-2 bg-light">
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <button type="submit">Регистрация</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
